<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trainingsplan erstellen</title>
  <link rel="stylesheet" href='trainingsplaene_verwalten.css' />
  <script src="https://kit.fontawesome.com/5734caa0fc.js" crossorigin="anonymous"></script>
</head>
<body>

<div id="header">
  <div class="container">
    <nav>
      <img src="" alt="logo" class="logo" />
      <ul id="sidemenu">
        <li><a href="../homepage/index.html">Home</a></li>
        <li><a href="../trainingsplan/index.html">Trainingspläne</a></li>
        <li><a href="../tagebuch/index.html">Tagebuch</a></li>
        <li><a href="#">Geräte und Übungen</a></li>
      </ul>
    </nav>
  </div>
</div>

<div class="editor-container">
  <div class="plan-title-row">
    <input type="text" placeholder="(TITEL: Welche Muskelgruppe)" id="muskelgruppe" />
    <button class="delete-button" onclick="deletePlan()"><i class="fa-solid fa-trash"></i></button>
  </div>

  <table id="planTable">
    <thead>
    <tr>
      <th>Übung</th>
      <th>Anz. Sets</th>
      <th>Pause</th>
      <th>Wiederholungen</th>
      <th>Video</th>
      <th>Beschreibung</th>
    </tr>
    </thead>
    <tbody>
    <!-- Dynamische Zeilen -->
    </tbody>
  </table>

  <div class="new-exercise-container">
    <button id="addRowBtn" class="new-exercise-btn">
      <i class="fas fa-plus"></i> Neue Übung
    </button>
  </div>

  <div class="action-buttons">
    <button id="cancelBtn">Abbrechen</button>
    <button id="saveBtn">Speichern</button>
  </div>

</div>

<script src='trainingsplaene_verwalten.js'></script>
</body>
</html>
