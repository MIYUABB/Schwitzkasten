<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Registrierung</title>
  <link rel="stylesheet" href='login.css' />
  <script src="https://kit.fontawesome.com/5734caa0fc.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="wrapper">
  <form id="loginForm" onsubmit="return handleLogin(event)">
    <h1>Login</h1>
    <div class="input-box">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <i class="fa-solid fa-envelope"></i>
    </div>
    <div class="input-box">
      <input type="password" id="loginPassword" placeholder="Password" required />
      <i class="fa-solid fa-lock"></i>
    </div>
    <div class="link-container">
      <a href="#" onclick="showRegister()">Registrieren</a>
    </div>
    <button type="submit" class="btn">Log In</button>
  </form>

  <form id="registerForm" style="display: none;" onsubmit="return handleRegister(event)">
    <h1>Registrieren</h1>
    <div class="input-box">
      <input type="email" id="registerEmail" placeholder="Email" required />
      <i class="fa-solid fa-envelope"></i>
    </div>
    <div class="input-box">
      <input type="password" id="registerPassword" placeholder="Passwort" required />
      <i class="fa-solid fa-lock"></i>
    </div>
    <div class="input-box">
      <input type="password" id="registerPasswordConfirm" placeholder="Passwort bestätigen" required />
      <i class="fa-solid fa-lock"></i>
    </div>
    <div class="link-container">
      <a href="#" onclick="showLogin()">Zurück zum Login</a>
    </div>
    <button type="submit" class="btn">Registrieren</button>
  </form>
</div>

<script src='login.js'></script>

</body>
</html>
