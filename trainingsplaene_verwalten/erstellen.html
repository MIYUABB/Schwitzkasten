<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trainingsplan erstellen</title>
  <link rel="stylesheet" href='trainingsplaene_verwalten.css' />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/5734caa0fc.js" crossorigin="anonymous"></script>
</head>
<body data-page="create">

<header id="header">
  <div class="container">
    <nav>
      <img src="../../assets/logo.png" alt="logo" class="logo" />
      <ul id="sidemenu">
        <li><a href='../homepage/index.html'>Home</a></li>
        <li><a href='index.html'>Trainingspläne verwalten</a></li>
        <li><a href='../tagebuch/index.html'>Tagebuch</a></li>
        <li><a href='../geraete_uebungen/index.html'>Geräte und Übungen</a></li>
        <i class="fas fa-times" onclick="closemenu()"></i>
      </ul>
      <i class="fas fa-bars" onclick="openmenu()"></i>
    </nav>
  </div>
</header>

<main class="container">
  <h1 class="page-title">Neuen Trainingsplan erstellen</h1>

  <form id="planForm" class="card">
    <div class="form-row">
      <label for="planTitle">Titel</label>
      <input id="planTitle" type="text" required placeholder="z. B. Ganzkörper – Anfänger" />
    </div>

    <div class="form-row">
      <label for="planDesc">Beschreibung</label>
      <textarea id="planDesc" rows="2" required placeholder="Kurze Planbeschreibung…"></textarea>
    </div>

    <div class="form-row">
      <label for="planMuscles">Muskelgruppen (Komma-getrennt)</label>
      <input id="planMuscles" type="text" placeholder="Brust, Rücken, Beine, Schultern, Core" />
    </div>

    <h3 class="section-title">Übungen</h3>
    <div id="exerciseList" class="exercise-list"></div>

    <button type="button" id="addExerciseBtn" class="btn-outline">
      <i class="fas fa-plus"></i> Übung hinzufügen
    </button>

    <div class="actions">
      <a href='index.html' class="ghost-btn"><i class="fas fa-arrow-left"></i> Abbrechen</a>
      <button type="submit" class="btn-accent"><i class="fas fa-save"></i> Plan speichern</button>
    </div>
  </form>
</main>

<script src="../shared/uebungen.data.js"></script>
<script src='trainingsplaene_verwalten.js'></script>
</body>
</html>
